<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator - Anurag Karundia & Co</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 420px; border: 1px solid #e0e0e0; }
        .header { text-align: center; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: #1a73e8; font-size: 19px; margin: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; color: #555; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; text-transform: uppercase; }
        .btn-calc { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-wa { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; text-align: center; line-height: 1.4; }
        .btn-report { width: 100%; padding: 15px; background: #d32f2f; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }
        #resultBox { margin-top: 20px; display: none; }
        #detailedReport { display: none; background: #ffffff; padding: 15px; border-radius: 12px; border: 1px solid #4caf50; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        td { padding: 9px 0; border-bottom: 1px dashed #eee; }
        .val { text-align: right; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>Anurag Karundia & Company</h1>
        <p style="font-size:11px; font-weight:bold; color:#1a73e8; margin-top:5px;">FY 2025-26 | New Tax Regime</p>
    </div>
    
    <div id="inputArea">
        <label>Client Name</label>
        <input type="text" id="uName" placeholder="Full Name" style="text-transform:none;">
        <label>Mobile Number</label>
        <input type="text" id="uMob" maxlength="10" placeholder="Enter Mobile Number" style="text-transform:none;">
        <label>Individual PAN Number</label>
        <input type="text" id="uPan" maxlength="10" placeholder="Enter PAN">
        <label>Gross Total Income (GTI)</label>
        <input type="number" id="uInc" placeholder="Enter Total Income" style="text-transform:none;">
        <button class="btn-calc" onclick="calculateTax()">Calculate Tax</button>
    </div>

    <div id="resultBox">
        <div style="background:#fffde7; padding:15px; border-radius:12px; text-align:center; border:1px solid #fbc02d;">
            <p style="margin:0; font-size:14px;">Net Tax Payable:</p>
            <h2 id="resTax" style="color:#d32f2f; margin:5px 0; font-size:30px;">â‚¹0</h2>
            <p id="lockText" style="font-size:12px; color:#e67e22; font-weight:bold; margin-top:5px;">ðŸ”’ Computation Detail is Locked</p>
        </div>
        
        <button id="waButton" class="btn-wa" onclick="unlockAndSend()">Click to WhatsApp &<br>Unlock Detailed Report</button>

        <div id="detailedReport">
            <h3 style="margin:0 0 10px 0; color:#2e7d32; font-size:16px; border-bottom: 2px solid #4caf50;">Tax Computation Sheet</h3>
            <table>
                <tr><td>Gross Income (A)</td><td class="val" id="rowGti"></td></tr>
                <tr><td>Std. Deduction</td><td class="val">-â‚¹75,000</td></tr>
                <tr style="background:#f9f9f9;"><td>Net Taxable Income (B)</td><td class="val" id="rowNet"></td></tr>
                <tr><td>Tax on Slab</td><td class="val" id="rowSlab"></td></tr>
                <tr style="color:blue;"><td>Relief/Rebate</td><td class="val" id="rowRelief"></td></tr>
                <tr><td>Cess (4%)</td><td class="val" id="rowCess"></td></tr>
                <tr style="font-size:16px; color:#d32f2f;"><td><b>Final Net Tax</b></td><td class="val" id="rowFinal"></td></tr>
            </table>
            <button class="btn-report" onclick="window.print()">ðŸ“¥ Print / Save as PDF</button>
        </div>
    </div>
</div>

<script>
function calculateTax() {
    var n = document.getElementById('uName').value;
    var i = parseFloat(document.getElementById('uInc').value);
    var p = document.getElementById('uPan').value;
    var m = document.getElementById('uMob').value;

    if(!n || isNaN(i) || !p || !m) { alert("à¤•à¥ƒà¤ªà¤¯à¤¾ à¤¸à¤­à¥€ à¤œà¤¾à¤¨à¤•à¤¾à¤°à¥€ à¤¸à¤¹à¥€ à¤¸à¥‡ à¤­à¤°à¥‡à¤‚à¥¤"); return; }

    var taxable = Math.max(0, i - 75000);
    var slabTax = 0;
    
    if (taxable > 2400000) slabTax = 300000 + (taxable - 2400000) * 0.30;
    else if (taxable > 2000000) slabTax = 200000 + (taxable - 2000000) * 0.25;
    else if (taxable > 1600000) slabTax = 120000 + (taxable - 1600000) * 0.20;
    else if (taxable > 1200000) slabTax = 60000 + (taxable - 1200000) * 0.15;
    else if (taxable > 800000) slabTax = 20000 + (taxable - 800000) * 0.10;
    else if (taxable > 400000) slabTax = (taxable - 400000) * 0.05;

    var relief = (taxable <= 1200000) ? slabTax : 0;
    var taxBeforeCess = Math.max(0, slabTax - relief);
    var cess = taxBeforeCess * 0.04;
    var finalTax = Math.round((taxBeforeCess + cess) / 10) * 10;

    document.getElementById('resTax').innerText = "â‚¹" + finalTax.toLocaleString('en-IN');
    document.getElementById('rowGti').innerText = "â‚¹" + i.toLocaleString('en-IN');
    document.getElementById('rowNet').innerText = "â‚¹" + taxable.toLocaleString('en-IN');
    document.getElementById('rowSlab').innerText = "â‚¹" + Math.round(slabTax).toLocaleString('en-IN');
    document.getElementById('rowRelief').innerText = "-â‚¹" + Math.round(relief).toLocaleString('en-IN');
    document.getElementById('rowCess').innerText = "â‚¹" + Math.round(cess).toLocaleString('en-IN');
    document.getElementById('rowFinal').innerText = "â‚¹" + finalTax.toLocaleString('en-IN');

    document.getElementById('resultBox').style.display = "block";
    document.getElementById('detailedReport').style.display = "none";
}

function unlockAndSend() {
    var n = document.getElementById('uName').value;
    var m = document.getElementById('uMob').value;
    var t = document.getElementById('resTax').innerText;
    var msg = "TAX REPORT REQUEST%0AClient: " + n + "%0ATax: " + t;
    
    window.open("https://wa.me/919634100100?text=" + msg, '_blank');

    setTimeout(function() {
        var input = prompt("à¤µà¥‡à¤°à¤¿à¤«à¤¿à¤•à¥‡à¤¶à¤¨: à¤®à¥‹à¤¬à¤¾à¤‡à¤² à¤¨à¤‚à¤¬à¤° à¤•à¥‡ à¤†à¤–à¤¿à¤°à¥€ 3 à¤…à¤‚à¤• à¤¡à¤¾à¤²à¥‡à¤‚:");
        if(input === m.slice(-3)) {
            document.getElementById('waButton').style.display = "none";
            document.getElementById('lockText').style.display = "none";
            document.getElementById('detailedReport').style.display = "block";
        }
    }, 1000);
}
</script>
</body>
</html>
