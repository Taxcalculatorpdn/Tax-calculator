<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator - Anurag Karundia & Co</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; justify-content: center; padding: 20px; min-height: 100vh; position: relative; }
        .watermark-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='250' viewBox='0 0 400 250'><text fill='rgba(26, 115, 232, 0.12)' font-size='20' font-family='Arial' font-weight='bold' x='0' y='0' transform='translate(40,150) rotate(-35)'>ANURAG KARUNDIA & CO</text></svg>"); background-repeat: repeat; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 420px; position: relative; z-index: 1; border: 1px solid #e0e0e0; }
        .header { text-align: center; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: #1a73e8; font-size: 19px; margin: 0; }
        .regime-selector { display: flex; background: #eee; border-radius: 10px; margin: 15px 0; padding: 5px; }
        .regime-btn { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.3s; }
        .regime-btn.active { color: white; background: #1a73e8; border-radius: 8px; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 12px; color: #555; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 15px; outline-color: #1a73e8; }
        .btn-calc { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-wa { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px; margin-top: 10px; text-align: center; }
        .btn-share { width: 100%; padding: 15px; background: #075E54; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        #oldInputs { display: none; background: #fdfdfd; padding: 12px; border: 1px dashed #1a73e8; border-radius: 10px; margin-top: 10px; }
        #resultBox { margin-top: 20px; display: none; }
        .tax-card { background: #fffde7; border: 1px solid #fbc02d; padding: 15px; border-radius: 12px; text-align: center; }
        .tax-val { font-size: 30px; color: #d32f2f; font-weight: bold; }
        #detailedReport { display: none; background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #4caf50; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        td { padding: 6px 0; border-bottom: 1px solid #eee; }
        .val { text-align: right; font-weight: bold; }
        .subtotal { color: #1a73e8; background: #f0f7ff; }
    </style>
</head>
<body>
<div class="watermark-overlay"></div>
<div class="card">
    <div class="header">
        <h1>Anurag Karundia & Company</h1>
        <div id="displayRegime" style="color:#1a73e8; font-weight:bold; font-size:11px; margin-top:5px;">FY 2025-26 | New Tax Regime</div>
    </div>

    <label>Taxpayer Name</label>
    <input type="text" id="uName" placeholder="Full Name">

    <label>Mobile Number</label>
    <input type="text" id="uMob" maxlength="10" placeholder="10 Digit Mobile No." oninput="this.value=this.value.replace(/[^0-9]/g,'');">

    <label>PAN Number</label>
    <input type="text" id="uPan" maxlength="10" placeholder="ABCDE1234F" style="text-transform: uppercase;">

    <label>Tax Regime (Touch to Switch)</label>
    <div class="regime-selector">
        <div id="btnNew" class="regime-btn active" onclick="switchRegime('NEW')">New Regime</div>
        <div id="btnOld" class="regime-btn" onclick="switchRegime('OLD')">Old Regime</div>
    </div>

    <label>Income from Salary / Business</label>
    <input type="number" id="uSal" value="0">

    <label>Other Sources Income (Interest/Others)</label>
    <input type="number" id="uOther" value="0">

    <div id="oldInputs">
        <label>Home Loan Interest (Sec 24b)</label>
        <input type="number" id="uLoan" value="0">
        <label>Section 80C (Max 1.5L)</label>
        <input type="number" id="u80c" value="0">
        <label>Section 80D (Health Ins.)</label>
        <input type="number" id="u80d" value="0">
        <label>Section 80CCD (NPS - Max 50k)</label>
        <input type="number" id="uNps" value="0">
    </div>

    <button class="btn-calc" onclick="calculateTax()">Calculate Tax</button>

    <div id="resultBox">
        <div class="tax-card">
            <p style="margin:0; font-size:13px;">Net Tax Payable (<span id="resRegimeName">New</span>):</p>
            <div class="tax-val" id="resTax">â‚¹0</div>
        </div>
        <button id="waButton" class="btn-wa" onclick="unlockAndSend()">Unlock Full Detailed Computation<br>(WhatsApp)</button>
        
        <div id="detailedReport">
            <h4 style="margin:0; color:#2e7d32; border-bottom: 2px solid #4caf50;">Computation of Income</h4>
            <table id="compTable"></table>
            <button class="btn-share" onclick="shareReport()">ðŸ“² Share Report on WhatsApp</button>
        </div>
    </div>
</div>

<script>
    var currentRegime = "NEW";

    function switchRegime(type) {
        currentRegime = type;
        document.getElementById('btnNew').classList.toggle('active', type === 'NEW');
        document.getElementById('btnOld').classList.toggle('active', type === 'OLD');
        document.getElementById('displayRegime').innerText = "FY 2025-26 | " + type + " Tax Regime";
        document.getElementById('oldInputs').style.display = (type === 'OLD') ? "block" : "none";
        document.getElementById('resultBox').style.display = "none";
    }

    function calculateTax() {
        var n = document.getElementById('uName').value;
        var m = document.getElementById('uMob').value;
        var p = document.getElementById('uPan').value;
        var sal = parseFloat(document.getElementById('uSal').value) || 0;
        var other = parseFloat(document.getElementById('uOther').value) || 0;

        if(!n || m.length<10 || p.length<10) { alert("Please enter all details correctly!"); return; }

        var stdDed = (currentRegime === "NEW") ? 75000 : 50000;
        var dLoan = (currentRegime === "OLD") ? Math.min(200000, parseFloat(document.getElementById('uLoan').value) || 0) : 0;
        
        // --- PRO SEQUENCE ---
        var balanceSal = Math.max(0, sal - stdDed - dLoan);
        var gti = balanceSal + other; // Gross Total Income (GTI)
        
        var d80c = (currentRegime === "OLD") ? Math.min(150000, parseFloat(document.getElementById('u80c').value) || 0) : 0;
        var d80d = (currentRegime === "OLD") ? (parseFloat(document.getElementById('u80d').value) || 0) : 0;
        var dNps = (currentRegime === "OLD") ? Math.min(50000, parseFloat(document.getElementById('uNps').value) || 0) : 0;
        
        var taxableNet = Math.max(0, gti - d80c - d80d - dNps); // Net Taxable Income

        var slabTax = 0;
        if (currentRegime === "NEW") {
            if (taxableNet > 2400000) slabTax = 300000 + (taxableNet - 2400000) * 0.3;
            else if (taxableNet > 2000000) slabTax = 200000 + (taxableNet - 2000000) * 0.25;
            else if (taxableNet > 1600000) slabTax = 120000 + (taxableNet - 1600000) * 0.2;
            else if (taxableNet > 1200000) slabTax = 60000 + (taxableNet - 1200000) * 0.15;
            else if (taxableNet > 800000) slabTax = 20000 + (taxableNet - 800000) * 0.1;
            else if (taxableNet > 400000) slabTax = (taxableNet - 400000) * 0.05;
        } else {
            if (taxableNet > 1000000) slabTax = 112500 + (taxableNet - 1000000) * 0.3;
            else if (taxableNet > 500000) slabTax = 12500 + (taxableNet - 500000) * 0.2;
            else if (taxableNet > 250000) slabTax = (taxableNet - 250000) * 0.05;
        }

        var rebate = 0;
        if (currentRegime === "NEW") {
            if (taxableNet <= 1200000) rebate = slabTax;
            else if (slabTax > (taxableNet - 1200000)) rebate = slabTax - (taxableNet - 1200000);
        } else {
            if (taxableNet <= 500000) rebate = Math.min(slabTax, 12500);
        }

        var taxBeforeCess = Math.max(0, slabTax - rebate);
        var cess = taxBeforeCess * 0.04;
        var finalTax = Math.round((taxBeforeCess + cess) / 10) * 10;

        document.getElementById('resTax').innerText = "â‚¹" + finalTax.toLocaleString('en-IN');
        document.getElementById('resRegimeName').innerText = currentRegime;
        
        var tableHtml = `
            <tr><td>Income from Salary/Business</td><td class="val">â‚¹${sal.toLocaleString('en-IN')}</td></tr>
            <tr><td>Less: Standard Deduction</td><td class="val">-â‚¹${stdDed.toLocaleString('en-IN')}</td></tr>`;
        
        if(currentRegime === "OLD") {
            tableHtml += <tr><td>Less: Home Loan Int (24b)</td><td class="val">-â‚¹${dLoan.toLocaleString('en-IN')}</td></tr>;
        }
        
        tableHtml += <tr class="subtotal"><td><b>Balance Income</b></td><td class="val">â‚¹${balanceSal.toLocaleString('en-IN')}</td></tr>;
        tableHtml += <tr><td>Add: Other Sources Income</td><td class="val">â‚¹${other.toLocaleString('en-IN')}</td></tr>;
        tableHtml += <tr style="background:#eee;"><td><b>Gross Total Income (GTI)</b></td><td class="val">â‚¹${gti.toLocaleString('en-IN')}</td></tr>;

        if(currentRegime === "OLD") {
            tableHtml += <tr><td>Less: Deductions (80C, 80D, NPS)</td><td class="val">-â‚¹${(d80c+d80d+dNps).toLocaleString('en-IN')}</td></tr>;
        }

        tableHtml += `
            <tr style="background:#f9f9f9; color:#d32f2f;"><td><b>Net Taxable Income</b></td><td class="val">â‚¹${taxableNet.toLocaleString('en-IN')}</td></tr>
            <tr><td>Tax on Slab</td><td class="val">â‚¹${Math.round(slabTax).toLocaleString('en-IN')}</td></tr>
            <tr><td>Rebate/Relief</td><td class="val">-â‚¹${Math.round(rebate).toLocaleString('en-IN')}</td></tr>
            <tr><td>Cess (4%)</td><td class="val">â‚¹${Math.round(cess).toLocaleString('en-IN')}</td></tr>
            <tr style="font-size:15px; background:#e8f5e9;"><td><b>Final Tax Payable</b></td><td class="val"><b>â‚¹${finalTax.toLocaleString('en-IN')}</b></td></tr>
        `;
        document.getElementById('compTable').innerHTML = tableHtml;
        document.getElementById('resultBox').style.display = "block";
        document.getElementById('detailedReport').style.display = "none";
        document.getElementById('waButton').style.display = "block";
    }

    function unlockAndSend() {
        var m = document.getElementById('uMob').value;
        window.open(https://wa.me/919634100100?text=Computation Unlock Request, '_blank');
        setTimeout(function() {
            var input = prompt("Security: Enter last 3 digits of mobile:");
            if (input === m.slice(-3)) {
                document.getElementById('waButton').style.display = "none";
                document.getElementById('detailedReport').style.display = "block";
            }
        }, 1000);
    }

    function shareReport() {
        var n = document.getElementById('uName').value;
        var p = document.getElementById('uPan').value;
        var final = document.getElementById('resTax').innerText;
        var report = *TAX REPORT - ANURAG KARUNDIA & CO*\n---------------------------\n*Taxpayer:* ${n}\n*PAN:* ${p}\n*Regime:* ${currentRegime}\n*Net Tax Payable:* ${final}\n---------------------------\n_Professional Calculation_;
        window.open(https://wa.me/?text=${encodeURIComponent(report)}, '_blank');
    }
</script>
</body>
</html>
