<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YH2229N6RG"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YH2229N6RG');
    </script>
    <title>Tax Calculator - Anurag Karundia & Co</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; justify-content: center; padding: 20px; min-height: 100vh; position: relative; }
        .watermark-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='250' viewBox='0 0 400 250'><text fill='rgba(26, 115, 232, 0.12)' font-size='20' font-family='Arial' font-weight='bold' x='0' y='0' transform='translate(40,150) rotate(-35)'>ANURAG KARUNDIA & CO</text></svg>"); background-repeat: repeat; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 420px; position: relative; z-index: 1; border: 1px solid #e0e0e0; }
        .header { text-align: center; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: #1a73e8; font-size: 19px; margin: 0; }
        .regime-tag { background: #e3f2fd; color: #1a73e8; font-size: 11px; font-weight: bold; padding: 4px 10px; border-radius: 5px; display: inline-block; margin-top: 8px; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; color: #555; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-calc { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-wa { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px; margin-top: 10px; line-height: 1.4; text-align: center; text-decoration: none; display: block; }
        #resultBox { margin-top: 20px; display: none; }
        .tax-card { background: #fffde7; border: 1px solid #fbc02d; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: center; }
        .tax-val { font-size: 32px; color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>
<div class="watermark-overlay"></div>

<div class="card">
    <div class="header">
        <h1>Anurag Karundia & Company</h1>
        <div class="regime-tag">FY 2025-26 | New Tax Regime</div>
    </div>
    
    <label>Taxpayer Name</label>
    <input type="text" id="uName" placeholder="Full Name">
    
    <div class="grid-inputs">
        <div>
            <label>Salary Income</label>
            <input type="number" id="uSalary" value="0">
        </div>
        <div>
            <label>Business Income</label>
            <input type="number" id="uBusiness" value="0">
        </div>
    </div>

    <div class="grid-inputs">
        <div>
            <label>STCG (15%)</label>
            <input type="number" id="uSTCG" value="0">
        </div>
        <div>
            <label>LTCG (12.5%)</label>
            <input type="number" id="uLTCG" value="0">
        </div>
    </div>
    
    <button class="btn-calc" onclick="calculateTax()">Calculate Tax</button>
    
    <div id="resultBox">
        <div class="tax-card">
            <p style="margin:0; font-size:14px;">Net Tax Payable:</p>
            <div class="tax-val" id="resTax">₹0</div>
        </div>
        <a id="waLink" href="#" target="_blank" class="btn-wa">For computation details click on whatsapp and come back</a>
    </div>
</div>

<script>
    function calculateTax() {
        var salary = parseFloat(document.getElementById('uSalary').value) || 0;
        var business = parseFloat(document.getElementById('uBusiness').value) || 0;
        var stcg = parseFloat(document.getElementById('uSTCG').value) || 0;
        var ltcg = parseFloat(document.getElementById('uLTCG').value) || 0;
        var name = document.getElementById('uName').value || "Taxpayer";

        // Logic for FY 2025-26
        var stdDed = salary > 0 ? 75000 : 0;
        var normalIncome = (salary - stdDed) + business;
        var totalIncome = normalIncome + stcg + ltcg;

        // Slab Calculation (New Regime FY 25-26)
        var tax = 0;
        var ti = normalIncome;
        if (ti > 2400000) { tax += (ti - 2400000) * 0.30; ti = 2400000; }
        if (ti > 2000000) { tax += (ti - 2000000) * 0.25; ti = 2000000; }
        if (ti > 1600000) { tax += (ti - 1600000) * 0.20; ti = 1600000; }
        if (ti > 1200000) { tax += (ti - 1200000) * 0.15; ti = 1200000; }
        if (ti > 800000) { tax += (ti - 800000) * 0.10; ti = 800000; }
        if (ti > 400000) { tax += (ti - 400000) * 0.05; }

        // Special Taxes
        var sTax = (stcg * 0.15) + (ltcg > 125000 ? (ltcg - 125000) * 0.125 : 0);
        var totalTax = tax + sTax;

        // Rebate u/s 87A for income up to 12L
        if (totalIncome <= 1200000) totalTax = 0;

        var finalTax = Math.round(totalTax + (totalTax * 0.04));
        
        document.getElementById('resTax').innerText = "₹" + finalTax.toLocaleString('en-IN');
        document.getElementById('resultBox').style.display = "block";

        // WhatsApp Link
        var msg = "Hello Anurag Karundia %26 Co., I checked my Tax Calculation.%0AName: " + name + "%0ANet Tax: " + finalTax;
        document.getElementById('waLink').href = "https://wa.me/919634100100?text=" + msg;
    }
</script>
</body>
</html>
