<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YH2229N6RG"></script>
    <script>

    function gtag(){dataLayer.push(arguments);}

    <title>Tax Calculator - Anurag Karundia & Co</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 420px; border: 1px solid #e0e0e0; }
        .header { text-align: center; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: #1a73e8; font-size: 19px; margin: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; color: #555; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-calc { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-wa { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; text-align: center; }
        .btn-print { width: 100%; padding: 15px; background: #d32f2f; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #resultBox { margin-top: 20px; display: none; }
        #detailedReport { display: none; background: #ffffff; padding: 15px; border-radius: 12px; border: 1px solid #4caf50; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        td { padding: 9px 0; border-bottom: 1px dashed #eee; }
        .val { text-align: right; font-weight: bold; }

        /* ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó - ‡§§‡§æ‡§ï‡§ø ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§∏‡§æ‡•û ‡§¶‡§ø‡§ñ‡•á */
        @media print {
            body * { visibility: hidden; }
            #detailedReport, #detailedReport * { visibility: visible; }
            #detailedReport { position: absolute; left: 0; top: 0; width: 100%; border: none; }
            .btn-print { display: none; }
        }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div class="header">
        <h1>Anurag Karundia & Company</h1>
        <p style="font-size:12px; color:#666;">Tax Consultant</p>
    </div>
    
    <div id="inputArea">
        <label>Client Name</label>
        <input type="text" id="uName" placeholder="Full Name">
        <label>Mobile Number</label>
        <input type="text" id="uMob" maxlength="10" placeholder="Mobile Number">
        <label>PAN Number</label>
        <input type="text" id="uPan" maxlength="10" placeholder="PAN Number" style="text-transform: uppercase;">
        <label>Gross Total Income</label>
        <input type="number" id="uInc" placeholder="Enter Income">
        <button class="btn-calc" onclick="calculateTax()">Calculate Tax</button>
    </div>

    <div id="resultBox">
        <div style="background:#fffde7; padding:15px; border-radius:12px; text-align:center; border:1px solid #fbc02d;">
            <p style="margin:0;">Net Tax Payable:</p>
            <h2 id="resTax" style="color:#d32f2f; margin:5px 0;">‚Çπ0</h2>
            <p id="lockText" style="font-size:12px; color:orange;">üîí Detailed Report is Locked</p>
        </div>
        
        <button id="waButton" class="btn-wa" onclick="unlockAndSend()">Click to WhatsApp & Unlock Report</button>

        <div id="detailedReport">
            <h3 style="color:#2e7d32; border-bottom:2px solid #4caf50;">Tax Computation Sheet</h3>
            <table>
                <tr><td>Name:</td><td class="val" id="pdfName"></td></tr>
                <tr><td>PAN:</td><td class="val" id="pdfPan"></td></tr>
                <tr><td>Gross Income:</td><td class="val" id="rowGti"></td></tr>
                <tr><td>Standard Deduction:</td><td class="val">-‚Çπ75,000</td></tr>
                <tr style="background:#eee;"><td>Net Taxable Income:</td><td class="val" id="rowNet"></td></tr>
                <tr><td>Tax on Slab:</td><td class="val" id="rowSlab"></td></tr>
                <tr><td>Relief/Rebate:</td><td class="val" id="rowRelief"></td></tr>
                <tr><td>Cess (4%):</td><td class="val" id="rowCess"></td></tr>
                <tr style="color:red; font-size:16px;"><td><b>Final Net Tax:</b></td><td class="val" id="rowFinal"></td></tr>
            </table>
            <button class="btn-print" onclick="window.print()">üì• Download / Save PDF</button>
        </div>
    </div>
</div>

<script>
function calculateTax() {
    var n = document.getElementById('uName').value;
    var i = parseFloat(document.getElementById('uInc').value);
    var p = document.getElementById('uPan').value;
    var m = document.getElementById('uMob').value;

    if(!n || isNaN(i) || !p || !m) { alert("Please fill all details"); return; }

    var taxable = Math.max(0, i - 75000);
    var slabTax = 0;
    if (taxable > 2400000) slabTax = 300000 + (taxable - 2400000) * 0.30;
    else if (taxable > 2000000) slabTax = 200000 + (taxable - 2000000) * 0.25;
    else if (taxable > 1600000) slabTax = 120000 + (taxable - 1600000) * 0.20;
    else if (taxable > 1200000) slabTax = 60000 + (taxable - 1200000) * 0.15;
    else if (taxable > 800000) slabTax = 20000 + (taxable - 800000) * 0.10;
    else if (taxable > 400000) slabTax = (taxable - 400000) * 0.05;

    var relief = (taxable <= 1200000) ? slabTax : 0;
    var finalTax = Math.round((slabTax - relief) * 1.04 / 10) * 10;

    document.getElementById('resTax').innerText = "‚Çπ" + finalTax.toLocaleString('en-IN');
    document.getElementById('pdfName').innerText = n;
    document.getElementById('pdfPan').innerText = p.toUpperCase();
    document.getElementById('rowGti').innerText = "‚Çπ" + i.toLocaleString('en-IN');
    document.getElementById('rowNet').innerText = "‚Çπ" + taxable.toLocaleString('en-IN');
    document.getElementById('rowSlab').innerText = "‚Çπ" + Math.round(slabTax).toLocaleString('en-IN');
    document.getElementById('rowRelief').innerText = "-‚Çπ" + Math.round(relief).toLocaleString('en-IN');
    document.getElementById('rowCess').innerText = "‚Çπ" + Math.round((slabTax-relief)*0.04).toLocaleString('en-IN');
    document.getElementById('rowFinal').innerText = "‚Çπ" + finalTax.toLocaleString('en-IN');

    document.getElementById('resultBox').style.display = "block";
    document.getElementById('detailedReport').style.display = "none";
}

function unlockAndSend() {
    var m = document.getElementById('uMob').value;
    var msg = "Requesting Detailed Tax Report for " + document.getElementById('uName').value;
    window.open("https://wa.me/919634100100?text=" + msg, '_blank');

    setTimeout(function() {
        var code = m.slice(-3);
        var input = prompt("Enter last 3 digits of Mobile to Unlock:");
        if(input === code) {
            document.getElementById('waButton').style.display = "none";
            document.getElementById('lockText').style.display = "none";
            document.getElementById('detailedReport').style.display = "block";
        }
    }, 1000);
}
</script>
</body>
</html>
