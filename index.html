<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator - Anurag Karundia & Co.</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 420px; border: 1px solid #e0e0e0; }
        .header { text-align: center; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: #1a73e8; font-size: 19px; margin: 0; }
        .regime-tag { background: #e3f2fd; color: #1a73e8; font-size: 11px; font-weight: bold; padding: 4px 10px; border-radius: 5px; display: inline-block; margin-top: 8px; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; color: #555; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; display: block; }
        .btn-calc { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-wa { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px; margin-top: 10px; text-align: center; display: block; text-decoration: none; }
        #resultBox { margin-top: 20px; display: none; }
        .tax-card { background: #fffde7; border: 1px solid #fbc02d; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: center; }
        .tax-val { font-size: 32px; color: #d32f2f; font-weight: bold; }
        #detailedReport { display: none; background: #ffffff; padding: 15px; border-radius: 12px; border: 1px solid #4caf50; margin-top: 10px; font-size: 13px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 8px 0; border-bottom: 1px dashed #eee; }
        .val { text-align: right; font-weight: bold; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9999; }
        #customAlert { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid #1a73e8; padding: 25px; border-radius: 15px; z-index: 10000; width: 280px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="customAlert"><p id="alertMsg" style="font-weight:bold;"></p><button onclick="closeAlert()" style="background:#1a73e8; color:white; border:none; padding:8px 20px; border-radius:5px; cursor:pointer;">OK</button></div>

<div class="card">
    <div class="header">
        <h1>Anurag Karundia & Co.</h1>
        <div class="regime-tag">FY 2025-26 | New Tax Regime</div>
    </div>
    
    <label>Taxpayer Name</label>
    <input type="text" id="uName" placeholder="Enter Full Name">

    <label>Mobile Number</label>
    <input type="text" id="uMob" maxlength="10" placeholder="10 Digit Mobile">

    <label>PAN Number</label>
    <input type="text" id="uPan" maxlength="10" placeholder="ABCDE1234F" style="text-transform: uppercase;">

    <label>Salary Income</label>
    <input type="number" id="uSal" value="0">

    <label>Business Income</label>
    <input type="number" id="uBus" value="0">

    <label>Short Term Gain (STCG)</label>
    <input type="number" id="uSTCG" value="0">

    <label>Long Term Gain (LTCG)</label>
    <input type="number" id="uLTCG" value="0">
    
    <button class="btn-calc" onclick="calculateTax()">Calculate Tax</button>
    
    <div id="resultBox">
        <div class="tax-card">
            <p style="margin:0; font-size:14px;">Net Tax Payable:</p>
            <div class="tax-val" id="resTax">â‚¹0</div>
            <p id="lockText" style="font-size:11px; color:#e67e22; font-weight:bold;">ðŸ”’ Computation is Locked</p>
        </div>
        <button id="waButton" class="btn-wa" onclick="unlockAndSend()">For computation details click on whatsapp and come back</button>
        
        <div id="detailedReport">
            <h3 style="margin:0 0 10px 0; color:#2e7d32; border-bottom: 2px solid #4caf50;">Tax Computation</h3>
            <table>
                <tr><td>Normal Income (Salary+Bus.)</td><td class="val" id="repNormalInc">â‚¹0</td></tr>
                <tbody id="slabBreakup"></tbody>
                <tr><td>Tax on Special Income</td><td class="val" id="repSpecialTax">â‚¹0</td></tr>
                <tr style="color:green;"><td>Rebate u/s 87A / Marginal</td><td class="val" id="repRebate">â‚¹0</td></tr>
                <tr><td>Health & Cess (4%)</td><td class="val" id="repCess">â‚¹0</td></tr>
                <tr style="color:#d32f2f; font-size:15px;"><td><b>Final Net Tax</b></td><td class="val" id="repFinal">â‚¹0</td></tr>
            </table>
        </div>
    </div>
</div>

<script>
    function showMyAlert(msg) { 
        document.getElementById('alertMsg').innerText = msg; 
        document.getElementById('overlay').style.display = 'block'; 
        document.getElementById('customAlert').style.display = 'block'; 
    }
    function closeAlert() { 
        document.getElementById('overlay').style.display = 'none'; 
        document.getElementById('customAlert').style.display = 'none'; 
    }

    function calculateTax() {
        let n = document.getElementById('uName').value.trim();
        let m = document.getElementById('uMob').value.trim();
        let p = document.getElementById('uPan').value.trim().toUpperCase();

        // Error Handling
        if(!n) { showMyAlert("Please Enter Taxpayer Name"); return; }
        let bad = ["DEMO", "TEST", "ADMIN", "USER", "XYZ"];
        if(bad.includes(n.toUpperCase()) || n.length < 3) { showMyAlert("Please Enter a Valid Name"); return; }
        if(m.length < 10) { showMyAlert("Please Enter 10-Digit Mobile"); return; }
        if(!/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(p)) { showMyAlert("Please Enter Valid PAN"); return; }

        let sal = parseFloat(document.getElementById('uSal').value) || 0;
        let bus = parseFloat(document.getElementById('uBus').value) || 0;
        let stcg = parseFloat(document.getElementById('uSTCG').value) || 0;
        let ltcg = parseFloat(document.getElementById('uLTCG').value) || 0;

        let sd = sal > 0 ? 75000 : 0;
        let taxableNormal = Math.max(0, (sal - sd) + bus);
        let totalInc = taxableNormal + stcg + ltcg;

        // Slab Calc
        let slabs = [
            {l: 0, u: 400000, r: 0},
            {l: 400000, u: 800000, r: 0.05},
            {l: 800000, u: 1200000, r: 0.10},
            {l: 1200000, u: 1600000, r: 0.15},
            {l: 1600000, u: 2000000, r: 0.20},
            {l: 2000000, u: 2400000, r: 0.25},
            {l: 2400000, u: 999999999, r: 0.30}
        ];

        let nTax = 0;
        let slabHtml = "";
        slabs.forEach(s => {
            if (taxableNormal > s.l) {
                let amt = Math.min(taxableNormal, s.u) - s.l;
                let t = amt * s.r;
                nTax += t;
                if(s.r > 0 && amt > 0) {
                    slabHtml += <tr><td style="color:#666;">â”” ${s.r*100}% on ${amt.toLocaleString()}</td><td class="val">â‚¹${Math.round(t).toLocaleString()}</td></tr>;
                }
            }
        });

        let sTax = (stcg * 0.15) + (Math.max(0, ltcg - 125000) * 0.125);
        let rawTax = nTax + sTax;

        // 87A & Marginal Relief
        let rebate = 0;
        if (totalInc <= 1200000) {
            rebate = rawTax;
        } else if (totalInc > 1200000 && totalInc <= 1275000) {
            let excess = totalInc - 1200000;
            if (rawTax > excess) rebate = rawTax - excess;
        }

        let taxFinal = Math.max(0, rawTax - rebate);
        let cess = taxFinal * 0.04;
        let pay = Math.round((taxFinal + cess) / 10) * 10;

        document.getElementById('resTax').innerText = "â‚¹" + pay.toLocaleString('en-IN');
        document.getElementById('repNormalInc').innerText = "â‚¹" + taxableNormal.toLocaleString();
        document.getElementById('slabBreakup').innerHTML = slabHtml;
        document.getElementById('repSpecialTax').innerText = "â‚¹" + Math.round(sTax).toLocaleString();
        document.getElementById('repRebate').innerText = "-â‚¹" + Math.round(rebate).toLocaleString();
        document.getElementById('repCess').innerText = "â‚¹" + Math.round(cess).toLocaleString();
        document.getElementById('repFinal').innerText = "â‚¹" + pay.toLocaleString();

        document.getElementById('resultBox').style.display = "block";
        document.getElementById('detailedReport').style.display = "none";
        document.getElementById('waButton').style.display = "block";
    }

    function unlockAndSend() {
        let m = document.getElementById('uMob').value;
        let n = document.getElementById('uName').value;
        window.open(https://wa.me/919634100100?text=Tax for ${n}: ${document.getElementById('resTax').innerText}, '_blank');
        setTimeout(() => {
            let c = prompt("Enter Last 3 Digits of Mobile:");
            if(c === m.slice(-3)) {
                document.getElementById('waButton').style.display = "none";
                document.getElementById('detailedReport').style.display = "block";
            }
        }, 1000);
    }
</script>
</body>
</html>
